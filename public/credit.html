<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AvFNF</title>
    <link href="https://db.onlinewebfonts.com/c/e18ab5369de762a772dbbf87da04f6a2?family=Goodbye+Despair" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      .section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      #body a {
        padding: 5px;
        line-height: 40px;
        color: var(--fontcolor);
        text-decoration: none;
        background-color: var(--transparent);
        border-radius: 10px;
        white-space: nowrap;
        margin: 2.5px;
        float: left;
      }

      #body a:hover {
        color: var(--fontcolor2);
        background-color: var(--highlight);
      }

      #body a img {
        width: 35px;
        border-radius: 50%;
        margin: 2.5px;
        float: left;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
       $(function() {
          $("#includeHtml").load("template.html");
       });
    </script>
  </head>
  <body>
    <div id="includeHtml"></div>
    <section id="body">
      <br><br><br><br>
      <script>
        fetch('./profiles.json').then((response) => response.json()).then((profiles) => {
          const profilesArray = Object.entries(profiles).map(([name, data]) => ({
            ...data,
            name,
          }));
          
          const rolesMap = {};
          
          profilesArray.forEach((profile) => {
            (profile.roles || []).forEach((role) => {
              if (!rolesMap[role]) rolesMap[role] = [];
              rolesMap[role].push(profile);
            });
          });
          
          const roleOrder = [
            "DIRECTORS",
            "CO-DIRECTORS",
            "CODERS",
            "MUSICIANS",
            "ARTISTS/ANIMATORS",
            "CHARTERS",
            "FORMER DEVS",
            "EMOTIONAL SUPPORT",
            "SPECIAL THANKS"
          ];
          
          const body = document.getElementById('body');
          
          roleOrder.forEach((role) => {
            if (rolesMap[role]) {
              const roleHeader = document.createElement('h1');
              roleHeader.textContent = `â— ${role}`;
              body.appendChild(roleHeader);
              
              const section = document.createElement('div');
              section.className = 'section';
              
              rolesMap[role].forEach((profile) => {
                const link = document.createElement('a');
                link.href = `profiles.html?name=${profile.name}`;
                link.className = profile.name;
                link.innerHTML = `<img src='${profile.pfp}' alt='${profile.name}'>${profile.name}`;
                section.appendChild(link);
              });
              
              body.appendChild(section);
              body.appendChild(document.createElement('br'));
              body.appendChild(document.createElement('br'));
              body.appendChild(document.createElement('br'));
              body.appendChild(document.createElement('br'));
            }
          });
        });
      </script>
    </section>
    <br><br><br><br><br>
  </body>
</html>
