<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AvFNF</title>
    <link href="https://db.onlinewebfonts.com/c/e18ab5369de762a772dbbf87da04f6a2?family=Goodbye+Despair" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
          box-sizing: border-box;
        }

        #body {
          display: flex;
          justify-content: center;
          padding-bottom: 0;
          padding-top: 0;
        }

        #body a {
          padding: 5px;
          background-size: contain;
          background-color:rgb(0, 0, 25, 0.3);
          border-radius: 5px;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          max-width: 600px;
        }

        #body a:hover {
          background-size: cover;
          color: #000000;
          background-color: #0E86D4;
        }

        #body h2 {
          font-size: 30px;
        }

        h3 {
          font-size: 10px;
        }

        #skibidi img {
          width: 100%;
        }

        iframe { 
          width: 90%;
          height:unset;
          max-width: 1080px;
          aspect-ratio: 16 / 9;
          border-radius: 10px;
        }

        button {
          width: 50px;
          aspect-ratio: 1;
          border-radius: 50px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
       $(function() {
          $("#includeHtml").load("template.html");
       });
    </script>
  </head>
  <body>
    <div id="includeHtml"></div>
    <br><br><br><br>
    <section id="body">
      <section id="skibidi">
        <a href="https://gamejolt.com/games/animationvsfnf/869177"><img src='images/gamejolt.webp'></img></a>
        <br><br>
        <a href="https://gamebanana.com/mods/405061"><img src='images/gamebanana.webp'></img></a>
      </section>
    </section>
    <br><br>
    <section id="body">
      <h2>Below is a browser version of the last update to the mod back in October of 2022, Version 1.0. This version does not reflect the current quality or vision for the project, but we figured we've give you a way to play it regardless. Enjoy. </h2>
    </section>
    <br><br>
    <section id="body">
      <h1>ANIMATION VS FNF' VERSION 1 (2022)</h1>
    </section>
    <br><br>
    <iframe width="1080px" height="720px" src="https://game.fnfhub.net/24848/" id="game"></iframe>
    <br><br>
    <section id="body">
      <button onclick="goFullscreen(); return false"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d8/OOjs_UI_icon_fullScreen.svg"></img></button>
      <script>
      function goFullscreen() {
          var element = document.getElementById("game");
          if (element.mozRequestFullScreen) {
            element.mozRequestFullScreen();
          } else if (element.webkitRequestFullScreen) {
            element.webkitRequestFullScreen();
          }
      }
      </script>
    </section>
    <br><br><br><br><br><br><br><br><br><br><br><br>
  </body>
</html>
