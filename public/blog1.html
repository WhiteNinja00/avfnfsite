    <script>
      getcredit("whiteninja");
    
      function getcredit(name) {
        const element = document.querySelectorAll('.' + name);
        element.forEach(element => {
          switch(element.id) {
            case "name":
              var html;
              $.get('profiles/' + name + '.html',    function(data){
                element.innerHTML = $(data).find('#name').html();
              });
              break;
            case "pfp":
              $.get('profiles/' + name + '.html', function(data) {
                var imgs = $('<div>').html(data).find('.pfp');
                imgs.each(function(i, img) {
                  if(img.width == 0) {
                    img.setAttribute('src', "images/defaultpfp.webp");
                  }
                  element.src = img.src;
                });
              });
              break;
            case "link":
              element.href = 'profiles/' + name + '.html';
              break;
          }
        });
      }
